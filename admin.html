<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Forex24</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #f5f7fa;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0066ff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 255, 0.3);
        }

        .admin-container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 5%;
        }

        .admin-header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border: 2px solid #e8e8e8;
        }

        .admin-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .users-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e8e8e8;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f5f7fa;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #1a1a1a;
            border-bottom: 2px solid #e8e8e8;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .edit-btn {
            background: #0066ff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .edit-btn:hover {
            background: #0052cc;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e8e8e8;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0066ff;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #666;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-save {
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Forex24</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="plans.html">Plans</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
            <button class="btn-primary" onclick="logout()">Logout</button>
        </nav>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p>Manage all users and their accounts</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="loading" class="loading">Loading users...</div>

        <div id="usersTable" class="users-table" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Total Balance</th>
                        <th>Total Withdrawals</th>
                        <th>Available Withdrawals</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit User</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editTotalBalance">Total Balance</label>
                    <input type="number" id="editTotalBalance" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editTotalWithdrawals">Total Withdrawals</label>
                    <input type="number" id="editTotalWithdrawals" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editAvailableWithdrawals">Available Withdrawals</label>
                    <input type="number" id="editAvailableWithdrawals" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editIsAdmin">Admin Status</label>
                    <select id="editIsAdmin">
                        <option value="false">User</option>
                        <option value="true">Admin</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        let currentEditId = null;

        if (!token) {
            window.location.href = '/login';
        }

        // Check if user is admin
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.isAdmin) {
            window.location.href = '/profile';
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error('Failed to load users');
                }

                const users = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('usersTable').style.display = 'block';

                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.username || 'N/A'}</td>
                        <td>$${user.totalBalance.toFixed(2)}</td>
                        <td>$${user.totalWithdrawals.toFixed(2)}</td>
                        <td>$${user.availableWithdrawals.toFixed(2)}</td>
                        <td>
                            <button class="edit-btn" onclick="openEditModal('${user._id}')">Edit</button>
                            <button class="delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        async function openEditModal(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load user');

                const user = await response.json();
                currentEditId = userId;

                document.getElementById('editName').value = user.name;
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editTotalBalance').value = user.totalBalance;
                document.getElementById('editTotalWithdrawals').value = user.totalWithdrawals;
                document.getElementById('editAvailableWithdrawals').value = user.availableWithdrawals;
                document.getElementById('editIsAdmin').value = user.isAdmin;

                document.getElementById('editModal').style.display = 'flex';
            } catch (error) {
                alert('Error loading user: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditId = null;
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                const response = await fetch(`/api/admin/users/${currentEditId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: document.getElementById('editName').value,
                        email: document.getElementById('editEmail').value,
                        totalBalance: parseFloat(document.getElementById('editTotalBalance').value),
                        totalWithdrawals: parseFloat(document.getElementById('editTotalWithdrawals').value),
                        availableWithdrawals: parseFloat(document.getElementById('editAvailableWithdrawals').value),
                        isAdmin: document.getElementById('editIsAdmin').value === 'true'
                    })
                });

                if (!response.ok) throw new Error('Failed to update user');

                closeModal();
                loadUsers();
            } catch (error) {
                alert('Error updating user: ' + error.message);
            }
        });

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete user');

                loadUsers();
            } catch (error) {
                alert('Error deleting user: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        loadUsers();
    </script>
</body>
</html>
