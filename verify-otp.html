<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email with OTP - Forex24</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .verify-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 2px solid #e8e8e8;
        }

        .verify-container h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            font-weight: 700;
        }

        .verify-container p {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e8e8e8;
            border-radius: 6px;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 0.5rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066ff;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .login-link a {
            color: #0066ff;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>Verify Email</h1>
        <p>Enter the 6-digit OTP code sent to your email</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="verifyOtpForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="otp">OTP Code</label>
                <input type="text" id="otp" name="otp" required maxlength="6" pattern="[0-9]{6}" placeholder="000000">
            </div>

            <button type="submit" class="btn-primary" id="verifyBtn">Verify Email</button>
        </form>

        <div class="login-link">
            Already verified? <a href="/login">Login</a>
        </div>
    </div>

    <script>
        const verifyOtpForm = document.getElementById('verifyOtpForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const verifyBtn = document.getElementById('verifyBtn');

        // Auto-format OTP input
        document.getElementById('otp').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
        });

        verifyOtpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;

            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, otp })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Verification failed');
                }

                successMessage.textContent = 'Email verified successfully! Redirecting to login...';
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Email';
            }
        });
    </script>
</body>
</html>
