<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Forex24</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #f5f7fa;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0066ff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 255, 0.3);
        }

        .profile-container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 5%;
        }

        .profile-header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border: 2px solid #e8e8e8;
        }

        .profile-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .profile-header p {
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e8e8e8;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #0066ff;
            transform: translateY(-5px);
        }

        .stat-label {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e8e8e8;
        }

        .info-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #1a1a1a;
            font-weight: 500;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Forex24</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="plans.html">Plans</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
            <button class="btn-primary" onclick="logout()">Logout</button>
        </nav>
    </header>

    <div class="profile-container">
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="loading" class="loading">Loading profile...</div>
        
        <div id="profileContent" style="display: none;">
            <div class="profile-header">
                <h1 id="userName">User Profile</h1>
                <p id="userEmail"></p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Balance</div>
                    <div class="stat-value" id="totalBalance">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Withdrawals</div>
                    <div class="stat-value" id="totalWithdrawals">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Available Withdrawals</div>
                    <div class="stat-value" id="availableWithdrawals">$0.00</div>
                </div>
            </div>

            <div class="info-section">
                <h2>Account Information</h2>
                <div class="info-item">
                    <span class="info-label">Username:</span>
                    <span class="info-value" id="username"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="email"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Name:</span>
                    <span class="info-value" id="name"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Member Since:</span>
                    <span class="info-value" id="createdAt"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        
        if (!token) {
            window.location.href = '/login';
        }

        async function loadProfile() {
            try {
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error('Failed to load profile');
                }

                const user = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';

                // Populate data
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('username').textContent = user.username;
                document.getElementById('email').textContent = user.email;
                document.getElementById('name').textContent = user.name;
                document.getElementById('totalBalance').textContent = `$${user.totalBalance.toFixed(2)}`;
                document.getElementById('totalWithdrawals').textContent = `$${user.totalWithdrawals.toFixed(2)}`;
                document.getElementById('availableWithdrawals').textContent = `$${user.availableWithdrawals.toFixed(2)}`;
                
                const date = new Date(user.createdAt);
                document.getElementById('createdAt').textContent = date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        loadProfile();
    </script>
</body>
</html>
